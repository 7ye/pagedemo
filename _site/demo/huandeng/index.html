<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>幻灯播放</title>
    <style type="text/css">
        *{margin:0; padding:0}
        ul{list-style:none}
        a img{border:none}
        .clear{clear:both}
        .banner{width:100%; height:507px; margin:0 auto; overflow:hidden; clear:both;min-width: 1204px;}
        .lunhuan{width:100%;height:507px;position:relative;}
        .lunhuan #lunhuanback{width:100%;height:507px;position:absolute;left:0px;top:0px;overflow:hidden;}
        .lunhuan #lunhuanback p{width:100%;height:507px;position:absolute;left:0px;top:0px;opacity:0;filter:alpha(opacity=0);background-repeat:no-repeat;background-position:50% 0px;}
        .lunhuan .lunhuan_main{width:1190px;height:507px;margin:0 auto;position:relative;}
        .suoyouliebiao{width:239px;position:absolute;left:0px;top:0px;border-left:1px solid #E6E6E6;border-bottom:1px solid #E6E6E6;z-index:200;box-shadow:5px 5px 5px rgba(0, 0, 0, 0.2);}
        .lunhuancenter{width:400px;height:507px;position:absolute;left:430px;top:0px;}
        .lunhuancenter .centergif{display:block;width:760px;height:508px;position:absolute;left:0px;top:0px;z-index:4;}
        .lunhuancenter b{position:absolute;left:0px;top:-40px;opacity:0;filter:alpha(opacity=0);z-index:3;width:860px;height:210px;display:block;}
        #lunbonum{height:14px;line-height:23px;position:absolute;left:99px;top:483px;z-index:5;}
        #lunbonum li{width:14px;height:14px;float:left;margin-right:9px;background:#B4B4B4;border-radius:14px;cursor:pointer;}
        #lunbonum .lunboone{background:#C80002;cursor:pointer;}
    </style>
    <!--幻灯-->
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.7.2/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var ali=$('#lunbonum li');
            var aPage=$('#lunhuanback p');
            var aslide_img=$('.lunhuancenter b');
            var iNow=0;

            ali.each(function(index){
                $(this).mouseover(function(){
                    slide(index);
                })
            });

            function slide(index){
                iNow=index;
                ali.eq(index).addClass('lunboone').siblings().removeClass();
                aPage.eq(index).siblings().stop().animate({opacity:0},600);
                aPage.eq(index).stop().animate({opacity:1},600);
                aslide_img.eq(index).stop().animate({opacity:1,top:-10},600).siblings('b').stop().animate({opacity:0,top:-40},600);
            }

            function autoRun(){
                iNow++;
                if(iNow==ali.length){
                    iNow=0;
                }
                slide(iNow);
            }

            var timer=setInterval(autoRun,4000);

            ali.hover(function(){
                clearInterval(timer);
            },function(){
                timer=setInterval(autoRun,4000);
            });
        })
    </script>

</head>
<body>
<div class="banner">
    <div class="lunhuan">
        <div id="lunhuanback">
            <p style='background-image: url(img/pengchengtrip.jpg);opacity: 1;filter:alpha(opacity=100);'></p>
            <p style='background-image: url(img/lytbanner.png)'></p>
            <p style='background-image: url(img/banner1_05.jpg)'></p>
            <p style='background-image: url(img/banner1_02.jpg)'></p>
            <p style='background-image: url(img/banner1_03.jpg)'></p>
            <p style='background-image: url(img/banner1_04.jpg)'></p>
            <p style='background-image: url(img/banner1_06.jpg)'></p>
        </div>
        <div class="lunhuan_main">
            <!-- 轮换中间区域 -->
            <div class="lunhuancenter">
                <!-- 轮播的页码  开始 -->
                <ul id='lunbonum'>
                    <li class='lunboone'></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <!-- 轮播的页码  结束 -->
            </div>
            <!-- 轮换中间区域结束 -->
        </div>
    </div>
</div>
<div style="background: red;color: #000;padding: 20px;margin:20px;border-radius: 10px;text-align: center;color: #fff;font-weight: bold">
    <p>特效名称：幻灯播放</p>
    <p>注：兼容IE、firebox、google、opera</p>
</div>
</body>
</html>
