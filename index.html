<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>资源</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
        <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
        <script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.11.1/jquery.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>
        <script type="text/javascript" src="js/7ye.github.io.js"></script>
    </head>
<body>
    <section class="page-header">
        <h1 class="project-name">My resources</h1>
        <h2 class="project-tagline"></h2>
    </section>
	
	<!-- 内容-->
    <section class="main-content">
		<ul id="navlist">
            <template v-for="(index, item) in items">
                <li>
                    <a class="anchor" href="{{item.link}}" target="_blank" title="{{item.name}}">
                        <div class="link-tag">{{item.tagline}}</div>
                        <h3>{{item.name}}</h3>
                    </a>
                    <p>{{item.note}}</p>
                </li>
            </template>
        </ul>
        <!-- footer -->
		<footer class="site-footer">
            <span class="site-footer-owner">© 2016 <a href="https://github.com/7ye/resources">sevennight's resources</a></span>
        </footer>
    </section>
    <script type="text/javascript" id="c_n_script" src="js/canvas-nest.min.js" color="21,153,87" opacity="0.5" zindex="-2" count="200"></script>
</body>
</html>
